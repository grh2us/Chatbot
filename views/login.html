<!doctype html>
<html>
  <head>
    <title>Login/Sign Up</title>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" align="center"><h1>Healthcare Chatbot</h1></div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
         <img class="img-responsive" src="chatbots-header.png" width="460" height="345"> 
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><h1></h1></div>
      <div class="col-md-4"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Sign Up</h3>
            </div>
            <div class="panel-body">
              <form method='post' action="/chat">
                <div class="form-group">
                  <label for="uname">Username:</label>
                  <input name="uname" type="text" placeholder="Enter Username" class="form-control" id="uname">
                </div>
                <div class="form-group">
                  <label for="psw">Password:</label>
                  <input name="psw" type="password" placeholder="Enter Password" class="form-control" id="psw">
                </div>  
                <button type="submit" class="btn btn-primary">Submit</button>         
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
